name: Build words.json (4000)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

     - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml wordfreq

      - name: Build words.json
        run: |
          python tools/build_words.py

      - name: Commit words.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add words.json
          git commit -m "Build words.json (4000)" || echo "No changes to commit"
          git push
